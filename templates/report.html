<!DOCTYPE html>
<html>
<head><title>Отчет</title></head>
<body>
    <h2>Отчет об отсутствующих позициях</h2>
    <table border="1">
        <tr>
            <th>Этаж</th>
            <th>Позиция</th>
            <th>Зона</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
