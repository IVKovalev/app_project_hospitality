<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Форма</title>
    
    <!-- Это тег для адаптивного масштаба, что бы менялся под размер экрана на котором просматривается форма -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- PWA иконки, что бы на рабочем столе смартфона был ярлычок с моим логотипом -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <meta name="theme-color" content="#1976d2">

    <!-- Добавил адаптивный CSS прямо в <head>, все между <style>, можно экспериментировать -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, select, input[type="text"], input[type="submit"], button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        button, input[type="submit"] {
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #125ca1;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button, input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
    
    <script>
    function addPositionField() {
        const container = document.getElementById("positions");
        const input = document.createElement("input");
        input.type = "text";
        input.name = "position";
        input.placeholder = "Позиция";
        container.appendChild(document.createElement("br"));
        container.appendChild(input);
    }
    </script>
</head>
<body>
    <h2>Отметьте отсутствующие позиции</h2>
    <form method="POST" action="/submit">
        <label>Этаж:</label>
        <select name="floor">
            <option value="1">1 этаж</option>
            <option value="2">2 этаж</option>
            <option value="3">3 этаж</option>
        </select>
        <br><br>
        <div id="positions">
            <input type="text" name="position" placeholder="Позиция">
        </div>
        <button type="button" onclick="addPositionField()">Добавить еще</button>
        <br><br>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
